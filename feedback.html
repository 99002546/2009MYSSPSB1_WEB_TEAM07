<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="styles/feedback.css">
     <style>
         body{
             margin: 0;
             padding: 0;
             background: url("images/india-feedback.jpg");
             background-size: cover;
             
             font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
             font-display: bold;
         }
     </style>
   
</head>
<script type="text/javascript">
    var check= ()=>{
      var textarea = document.myform.textarea.value.trim();
      
 
      if(textarea ==""){
          alert("Enter Data");
          document.myform.username.focus();
      }
      
      else{
          alert("Thanks for Feedback");
          document.myform.submit();
      }
          }	
     </script>
<body>
    
   <div class="loginbox">
      
    <form method="get" action="main.html" name="myform">
           <center><h2><font color="white">Website Feedback Form</font></h2></center>
           <font color="white"> Was our website useful? Were you able to find what you were looking for?</font>
           <br><br>
           <textarea rows="15" cols="50" placeholder="Enter Feedback here" name="textarea"></textarea>
           <hr>
           <br><center><input type="button" value="Submit" id="createaccount" onclick="check()"></center>
       </form>
   </div>
</body>
</html>
